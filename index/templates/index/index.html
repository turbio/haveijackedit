{% extends "base.html" %}
{% block head %}
	<script src="/static/account_action.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
{% block content %}
	<div id="wrapper">
		{% if jack %}
			<div id="title">Have I jacked it?</div>
			{% include "quote.html" %}
		{% else %}
			nothing yet...
		{% endif %}
		<div id="footer">
			<div><a id="signup_link" href="#" onclick="show_signup()">get your own</a></div>
			<div><a id="signin_link" href="#" onclick="show_signin()">sign in</a></div>
		</div>
	</div>
	<!--signin-->
	<div id="signin" class="account_dialog">
		{% include "signin.html" %}
		<a href="#" onclick="hide_dialog()">back</a>
	</div>
	<div id="signup" class="account_dialog">
		{% include "signup.html" %}
		<a href="#" onclick="hide_dialog()">back</a>
	</div>
{% endblock %}
