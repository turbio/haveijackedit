<html>
<head>
	{% load staticfiles %}
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
{% if is_user %}
	<div id="wrapper">
		<div id="feed_title_box">
			<div id="feed_title_q">
				Has {{ username }} jacked it today?
			</div>
			<div id="feed_title_a">
				{{ title_text_a }}
			</div>
		</div>
	{% if jack_list %}
	{% for jack in jack_list %}
		<div class="quote feed_quote">
			<div class="msg">{{ jack.comment }}</div>
			<div class="name">&ndash;{{ username }}</div>
		</div>
	{% endfor %}
	{% else %}
	{% endif %}
	</div>
{% else %}
	<div class="error_page_message">
		doesn't look like this user exists
		<div><a href="/">
			return to index
		</a></div>
	</div>
{% endif %}
</body>
</html>
