<html>
<head>
	{% load staticfiles %}
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
	<div id="wrapper">
		<div id="account_opt_box">
			<a href="#">settings</a>
			|
			<a href="/signout">signout</a>
		</div>
		<div id="feed_title_box">
			<div id="feed_title_q">
				Have you jacked it today?
			</div>
			<!--<div id="feed_title_a">-->
				<!--{{ title_text_a }}-->
			<!--</div>-->
		</div>
		<div id="new_jack_form">
			<form method="POST" action="/new_jack/">{% csrf_token %}
				<textarea id="new_jack_box" name="new_jack">yeah, </textarea>
				<input id="submit_jack_submit" type="submit" value="submit"/>
			</form>
		</div>
	{% if jack_list %}
	{% for jack in jack_list %}
		<div class="quote feed_quote">
			<div class="msg">{{ jack.comment }}</div>
			<div class="name">you</div>
		</div>
	{% endfor %}
	{% else %}
	{% endif %}
	</div>
</body>
</html>
